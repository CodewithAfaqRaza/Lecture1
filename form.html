<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Registration Form</title>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="container max-w-[1920px] w-full bg-gray-200 flex justify-center items-center min-h-screen"
    >
      <div
        class="bg-white w-full max-w-2xl md:w-2xl lg:w-3xl px-4 md:px-10 lg:p-14 py-10 xl:p-16 rounded-lg shadow-xl"
      >
        <h2 class="text-2xl font-black text-gray-800 mb-4 text-center">
          Registration Form
        </h2>

        <form
          action="#"
          method="POST"
          class="space-y-4 flex flex-col gap-2 md:gap-3 lg-gap-4 xl:gap-5"
        >
          <!-- Full Name -->
          <div class="flex flex-col sm:flex-row sm:gap-8">
            <div class="w-full">
              <label
                for="first-name"
                class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
                >Full Name *</label
              >
              <input
                type="text"
                id="first-name"
                placeholder="Input type text"
                class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >Email *</label
            >
            <input
              type="email"
              id="email"
              placeholder="Input type email"
              class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >Password *</label
            >
            <input
              type="password"
              id="password"
              placeholder="Input type password"
              class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400"
            />
          </div>

          <!-- State and Zip Code -->
          <div
            class="flex flex-col sm:flex-row sm:gap-8 text-xs md:text-sm lg:text-base"
          >
            <div class="w-full">
              <label
                for="state"
                class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
                >State *</label
              >
              <select
                id="state"
                class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base text-gray-500 py-2 px-2 md:py-4 border-gray-400"
              >
                <option>Select field</option>
                <option>State 1</option>
                <option>State 2</option>
                <option>State 3</option>
              </select>
            </div>
          </div>

          <!-- Phone -->
          <div>
            <label
              for="phone"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >Phone *</label
            >
            <input
              type="tel"
              id="phone"
              placeholder="input type is 'tel'"
              class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400"
            />
          </div>

          <!-- Date of Birth-->
          <div class="flex gap-10">
            <div class="w-1/2">
              <label
                for="dob"
                class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
                >Date of Birth *</label
              >
              <!-- <input type="month" placeholder="Month type(number)" class="w-1/3 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400" /> -->
              <input
                type="date"
                id="date"
                class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400"
              />
            </div>
          </div>

          <!-- Gender -->

          <div>
            <label
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >Gender *</label
            >
            <div class="flex items-center gap-4 mt-1">
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  class="form-radio text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-xs md:text-sm lg:text-base text-gray-700"
                  >Male</span
                >
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="Female"
                  class="form-radio text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-xs md:text-sm lg:text-base text-gray-700"
                  >Female</span
                >
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="Other"
                  class="form-radio text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-xs md:text-sm lg:text-base text-gray-700"
                  >Other</span
                >
              </label>
            </div>
          </div>
          <!-- interest * -->

          <div>
            <label
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700 mb-4"
              >Interests *</label
            >
            <div
              class="flex flex-wrap mt-1 gap-y-4 text-xs md:text-sm lg:text-base"
            >
              <label class="flex items-center w-1/3">
                <input
                  type="checkbox"
                  name="interests"
                  value="Sports"
                  class="form-checkbox w-2xl text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-gray-700">Sports</span>
              </label>
              <label class="flex items-center w-1/3">
                <input
                  type="checkbox"
                  name="interests"
                  value="Music"
                  class="form-checkbox text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-gray-700">Music</span>
              </label>
              <label class="flex items-center w-1/3">
                <input
                  type="checkbox"
                  name="interests"
                  value="Reading"
                  class="form-checkbox text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-gray-700">Reading</span>
              </label>
              <label class="flex items-center w-1/3">
                <input
                  type="checkbox"
                  name="interests"
                  value="Traveling"
                  class="form-checkbox text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-gray-700">Traveling</span>
              </label>
              <label class="flex items-center w-1/3">
                <input
                  type="checkbox"
                  name="interests"
                  value="Traveling"
                  class="form-checkbox text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-gray-700">Traveling</span>
              </label>
              <label class="flex items-center w-1/3">
                <input
                  type="checkbox"
                  name="interests"
                  value="Traveling"
                  class="form-checkbox text-indigo-600 focus:ring-indigo-500 border-gray-400"
                />
                <span class="ml-2 text-gray-700">Traveling</span>
              </label>
            </div>
          </div>

          <!-- URL -->
          <div>
            <label
              for="url"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >Website URL</label
            >
            <input
              type="url"
              id="url"
              placeholder="https://yourwebsite.com"
              class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400"
            />
          </div>

          <!-- search box -->
          <div>
            <label
              for="search"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >Search</label
            >
            <input
              type="search"
              id="search"
              placeholder="Search here"
              class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400"
            />
          </div>
          <!-- Upload image or file  -->
          <div>
            <label
              for="file-upload"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-500"
              >Upload File</label
            >
            <input
              type="file"
              id="file-upload"
              placeholder="hello"
              class="mt-1 block w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400 text-gray-500"
            />
          </div>
          <!-- Hidden Field -->
          <input type="hidden" id="user-id" value="12345" />
          <!-- Fieldset with Legend -->
          <fieldset class="border border-gray-400 rounded-md p-4">
            <legend
              class="text-xs md:text-sm lg:text-base font-medium text-gray-700"
            >
              Preferences (fieldset)
            </legend>
            <label class="block text-xs md:text-sm lg:text-base">
              <input
                type="radio"
                name="preference"
                value="Option 1"
                class="form-radio text-indigo-600 focus:ring-indigo-500"
              />
              Option 1
            </label>
            <label class="block text-xs md:text-sm lg:text-base">
              <input
                type="radio"
                name="preference"
                value="Option 2"
                class="form-radio text-indigo-600 focus:ring-indigo-500"
              />
              Option 2
            </label>
          </fieldset>

          <!-- datalist -->

          <div>
            <label
              for="datalist"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >Data list *</label
            >
            <input
              list="options"
              id="datalist"
              placeholder="list of Data"
              class="mt-1 block w-full rounded-md shadow-sm text-xs md:text-sm lg:text-base py-2 px-2 md:py-4 border-gray-400"
            />
            <datalist id="options">
              <option value="Option1"></option>
              <option value="Option 2"></option>
              <option value="Option 3"></option>
            </datalist>
          </div>

          <!-- Output Field -->
          <div>
            <label
              for="output"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >Output *</label
            >
            <output
              id="output"
              class="block mt-2 bg-gray-100 rounded-md p-2 border border-gray-400"
              >1</output
            >
          </div>

          <!-- Message Field -->
          <div>
            <label
              for="message"
              class="block text-xs md:text-sm lg:text-base font-medium text-gray-700"
              >MESSAGE*</label
            >
            <textarea
              id="message"
              rows="4"
              placeholder="Please enter your comments..."
              class="mt-1 block w-full rounded-md border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs md:text-sm lg:text-base py-2 px-2 md:py-4"
            ></textarea>
          </div>

          <!-- Submit -->
          <div class="text-center">
            <button
              type="submit"
              class="w-full sm:w-auto px-6 py-2 bg-black text-white font-medium text-lg rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 flex items-center justify-center gap-2"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
